name: My .NET Action
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: self-hosted    
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Stop example.com
      run: appcmd stop sites "demo"
    - name: Publish Release
      run: dotnet publish demo --configuration Release -o C:\wwwroot\demo
    - name: Start demo
      run: appcmd start sites "demo"
